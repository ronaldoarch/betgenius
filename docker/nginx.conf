server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Tamanho máximo de upload
    client_max_body_size 100M;

    # Storage - deve vir primeiro para servir arquivos estáticos
    location /storage {
        alias /var/www/html/storage/app/public;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Laravel API - deve vir antes do location /
    location /api {
        root /var/www/html/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel Admin (zirigui) - deve vir antes do location /
    location /zirigui {
        root /var/www/html/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # React Frontend assets (CSS, JS, imagens) - verificar primeiro no React, depois no Laravel
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/html/frontend-react/dist;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Frontend - todas as outras rotas (exceto API, Admin, Storage)
    location / {
        root /var/www/html/frontend-react/dist;
        try_files $uri $uri/ /index.html;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /(\.env|composer\.json|composer\.lock|package\.json|package-lock\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
